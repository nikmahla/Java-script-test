<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>SampleJavaScript</title>

</head>

<body>
    <div class="container">
        <div class="row mt-2">

            <div class="card col-md-2  m-1">
                <div class="card-header bg-danger text-white">
                    Font Size
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Size : </label>
                        <input id="myFontSize" type="number" value="16" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button onclick="changeFontSize()" class="btn btn-danger">Change FontSize</button>
                    </div>
                </div>
            </div>

            <div class="card col-md-2  m-1">
                <div class="card-header bg-danger text-white">
                     Font Color
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Font Color : </label>
                        <input id="myColor" type="color" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button onclick="changeColor()" class="btn btn-danger">Change FontColor</button>
                    </div>
                </div>
            </div>

            <div class="card col-md-2  m-1">
                <div class="card-header bg-danger text-white">
                    Scale Size
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Size : </label>
                        <input id="myScaleSize" type="number " value="1" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button onclick="changeScaleSize()" class="btn btn-danger">Change ScaleSize</button>
                    </div>
                </div>
            </div>

            <div class="card col-md-2  m-1">
                <div class="card-header bg-danger text-white">
                    Rotate Size
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Size : </label>
                        <input id="myRotateSize" type="number" value="1" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button onclick="changeRotateSize()" class="btn btn-danger">Change RotateSize</button>
                    </div>
                </div>
            </div>

            <div class="card col-md-2  m-1">
                <div class="card-header bg-danger text-white">
                    Opacity Size
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Size : </label>
                        <input id="myRotateSize" type="number" value="1" class="form-control " />
                    </div>
                    <div class="form-group">
                        <button onclick="changeOpacitySize()" class="btn btn-danger">Change OpacitySize</button>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <div class="row" id="Changing">
        <div id="myBox">
            <p> HTMl</p>
        </div>
        <div id="myBox">
            <p> CSS</p>
        </div>
        <div id="myBox">
            <p> JAVA SCRIPT</p>
        </div>
        <div id="myBox">
            <p> C#</p>
        </div>
        <div id="myBox">
            <p> C++</p>
        </div>
        <div id="myBox">
            <p> SQl</p>
        </div>

    </div>


    <script>
        function changeFontSize() {
            let fontSize = document.getElementById("myFontSize").value;
            document.getElementById("Changing").style.fontSize = fontSize;
        }

        function changeColor() {
            let color = document.getElementById("myColor").value;
            document.getElementById("Changing").style.color = color;
        }

        function changeScaleSize() {
            let myscale = document.getElementById("myScaleSize").value;
            document.getElementById("Changing").style.transform = "scale(1,1.5)";
            //     document.getElementById("Changing").style.transform = "scale('myscale,myscale')";

        }

        function changeRotateSize() {
            let myRotate = document.getElementById("myRotateSize").value;
             document.getElementById("Changing").style.transform="rotate(10deg)";
        }

  

        function changeOpacitySize() {
            let myOpacity = document.getElementById("myOpacitySize").value;
            // document.querySelector('p').style.opacity="0.5";
             document.getElementById("Changing").style.opacity = "0.2"
        }

    </script>

</body>

</html>
